repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-case-conflict
    -   id: detect-private-key
-   repo: https://github.com/commitizen-tools/commitizen
    rev: v2.18.0
    hooks:
    -   id: commitizen
        stages: [commit-msg]
